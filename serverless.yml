service: challengue

frameworkVersion: '3'

plugins:
  - serverless-offline
  - serverless-stage-manager
  - serverless-deployment-bucket
  - serverless-esbuild

custom:
  base: ${self:service}-${self:provider.stage}
  #ESBUILD
  esbuild:
    bundle: true
    minify: true
  #ALLOWED STAGES
  stages:
    - develop
    - staging
    - prod

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'develop'}
  region: ${opt:region, 'us-east-1'}
  timeout: 15
  deploymentBucket:
    name: ${self:custom.base}
    serverSideEncryption: AES256

functions:
  get-characters:
    description: GET characters
    handler: src/api/get-characters.handler
    events:
      - http:
          path: /characters
          method: get
  get-character:
    description: GET character
    handler: src/api/get-character.handler
    events:
      - http:
          path: /characters/{id}
          method: get
  post-character: 
    description: POST character
    handler: src/api/post-character.handler
    events:
      - http:
          path: /characters
          method: post

